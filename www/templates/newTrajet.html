<ion-view view-title="DROPZONE">
    <ion-content>
<style>
      .cadre {
        box-sizing: border-box;
        width: 90%;
        margin: 10px auto 0;
        box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.2);
        padding-bottom: 10px;
        border-radius: 3px;
        background-color: white !important
      }

      </style>
  <div class="cadre">
      <label class="item item-input item-floating-label">
          <span class="input-label">Ville d'arrivée</span>
          <input type="text" id="nouveauTrajet" placeholder="Ville d'arrivée">
      </label>
      <br />

      <label class="item item-input item-floating-label">
          <span class="input-label">Détour</span>
          <div class="item range range-positive">
              <i class="icon ion-compass"></i>
                <input type="range" ng-model="detour" min="0" max="30" value="5" ng-change="afficheKm()">

          </div>
          <p><input type="text" id="detour" ng-model="detour">kilometre de détour</p>
      </label>

      <button class="elbutton" ng-click="recherche()" data-ink-color="#9DEAFF" data-ink-opacity="1">
          Commencer la recherche
      </button>
    </div>
    </ion-content>
</ion-view>
