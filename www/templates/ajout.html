<ion-view view-title="Nouveau trajet">
    <ion-content>

    <style>
    .cadre {
      box-sizing: border-box;
      width: 90%;
      margin: 70px auto 0;
      box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.2);
      padding-bottom: 10px;
      padding: 15px 5px 10px 5px !important;
      border-radius: 3px;
      background-color: white !important;
    }

    .cadre2 {
      box-sizing: border-box;
      width: 90%;
      margin: 15px auto 0;
      box-shadow: 2px 2px 5px 1px rgba(0, 0, 0, 0.2);
      padding-bottom: 10px;
      padding: 15px 5px 10px 5px !important;
      border-radius: 3px;
      background-color: white !important;
    }

    </style>

  <div class="cadre">

    <label class="item item-input item-floating-label">
        <span class="input-label">Ville de départ</span>
        <input type="text" id="nouveauTrajet" placeholder="Ville de départ">
    </label>
    <label class="item item-input item-floating-label">
        <span class="input-label">Ville d'arrivée</span>
        <input type="text" id="arrivTrajet" placeholder="Ville d'arrivée">
    </label>
    <br />

    <label class="item item-input item-floating-label">
        <span class="input-label">Détour</span>
        <div class="item range range-positive">
            <i class="icon ion-compass"></i>
              <input type="range" ng-model="detour" min="0" max="30" value="5" ng-change="afficheKm()">

        </div>
        <p><input type="text" id="detour" ng-model="detour">Détours en km</p>
    </label>

  </div>
    <div class="cadre2">


    
    <div id="activ">
    <label class="item item-input item-select">
    <div class="input-label">
      Fréquence du trajet :
    </div>
      <select id="frequence">
        <option>Une fois par jour</option>
        <option selected>Une fois par semaine</option>
        <option>Une fois par mois</option>
      </select>
    </label>

    <label class="item item-input">
      <span class="input-label">Date Debut</span>
      <input id="dateDebut" type="date">
    </label>
    <label class="item item-input">
      <span class="input-label">Date Fin</span>
      <input id="dateFin" type="date">
    </label>

  </div>


    <button id="buttonRecherche" class="button button-block button-calm ink" ng-click="recherche()" data-ink-color="#9DEAFF" data-ink-opacity="1">
        Commencer la recherche
    </button>


  </div>



    </ion-content>
</ion-view>
